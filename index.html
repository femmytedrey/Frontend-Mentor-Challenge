<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-container">
        <div class="bg-containerTop">
            
        </div>
        <div class="bg-containerBottom">
            <div class="container">
                <div class="top">
                    <div class="up">
                        <p class="todo">TODO</p>
                        <img src="images/icon-moon.svg" alt="" class="icon">
                        <img src="images/icon-sun.svg" alt="" class="iconsun">
                    </div>
                    <div class="down">

                            <div class="leftcircle"></div>

                        <input type="text" id="input-box" placeholder="Create a new todo...">
                    </div>

                </div>
                <div class="bottom">
                    <div class="list">
                        <ul>
                            <li>Complet online Javascript Course</li>
                            <li>Jog around the park 3x</li>
                            <li>Break and Leisure time</li>
                            <li>Read for 1 hour</li>
                        </ul>
                    </div>
                    <div class="bottomNav">
                        <div class="bottomNav1">
                            <p class="leftitem">5 items left</p>
                        </div>
                        <div class="bottomNav2">
                            <div class="all">All</div>
                            <div class="active">Active</div>
                            <div class="completed">Completed</div>
                        </div>
                        <div class="bottomNav3">
                            <p class="clear">Clear Completed</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
